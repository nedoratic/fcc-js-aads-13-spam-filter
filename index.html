<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./favicon.svg" />
		<!-- Title -->
		<title>Spam Filter</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>
	<body>
		<header class="main-text">
			<h1 class="title">Is this Spam?</h1>
			<p class="description">Enter a phrase to check if it would be marked as spam or not.</p>
		</header>

		<main>
			<label class="message-label" for="message-input">Message: </label>
			<textarea placeholder="Enter message here" value="" type="text" name="message" id="message-input" rows="10" cols="40"></textarea>
			<button class="btn" id="check-message-btn" type="button">Check message</button>
			<p id="result"></p>
		</main>

		<footer class="footer">&copy; freeCodeCamp</footer>
	</body>
</html>
